		<style type="text/css">

			.wrapper{display:flex; flex-direction:column; position:absolute; width:100%; height:100%;}
			.menubar{display:flex;}
				.menubutton{margin:2px; flex-grow:1;}
			.suggestbar{display:flex; padding:2px 4px;}
				.suggestentry{flex-grow:1;}
					.suggesthead{display:inline;}
					.suggestvalue{font-weight:bold; display:inline; color:white;}

		</style>	
		<style>
			* { 
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				background-color: #111827;
				color: #e5e7eb;
			}
			
			/* Scrollbar customizada */
			::-webkit-scrollbar {
				width: 8px;
				height: 8px;
			}
			
			::-webkit-scrollbar-track {
				background: #1f2937;
				border-radius: 4px;
			}
			
			::-webkit-scrollbar-thumb {
				background: linear-gradient(to bottom, #4b5563, #374151);
				border-radius: 4px;
				border: 1px solid #1f2937;
			}
			
			::-webkit-scrollbar-thumb:hover {
				background: linear-gradient(to bottom, #6b7280, #4b5563);
			}
			
			/* Firefox */
			* {
				scrollbar-width: thin;
				scrollbar-color: #4b5563 #1f2937;
			}
		</style>
	</head>
